<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>YT downloader</title>
	</head>
	<body>
		<h1 class="header">BrimTube YouTube Downloader</h1>
		<form
			action="http://localhost:4000/"
			method="GET">
			<div class="form-group">
				<input
					class="URL-input"
					placeholder="Paste YouTube URL eg. https://www.youtube.com/watch?v=mjC6VBk0oHQ"
					required />
			</div>
			<button
				class="download-btn"
				type="submit">
				Download
			</button>
		</form>

		<script src="script.js"></script>
	</body>
</html>
